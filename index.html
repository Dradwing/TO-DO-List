<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="CSS.css">
    <script src="https://kit.fontawesome.com/62dcb9553f.js" crossorigin="anonymous"></script><!--for icons from font awesome-->
    <title>TODO List</title>
</head>
<body>
    <div class="header">
        <div class="refresh">
          <i class="fas fa-sync-alt"></i>
        </div>
        <div class="date">
        </div>

    </div>
   
    <div class="content">
        <div class="start">
            <i class="far fa-check-circle"></i><p>Nothing To-Do!</p>
        </div>
        <ol class="list">
            
        </ol>
        <footer class="add_item">
            <i class="fas fa-plus-circle"></i>
            <input type="text"class="text"placeholder="Add a To-Do">
        </input>
        </footer>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
